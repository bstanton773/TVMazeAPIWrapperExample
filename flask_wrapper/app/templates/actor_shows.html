{% extends 'base.html' %}

{% block content %}
<div class="card mb-3">
    <div class="row g-0">
      <div class="col-md-4">
        <img class="img-fluid" src="{{ actor['image']['medium'] }}" alt="{{ actor['name'] }}">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ actor['name'] }}</h5>
        </div>
      </div>
    </div>
  </div>
<div class="row">
    {% for show in shows %}
        <div class="col-6 col-md-4">
            <div class="card">
                <img src="{{ show.image }}" class="card-img-top" alt="{{ show.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ show.title }}</h5>
                    <p class="card-text">{{ show.summary | safe }}</p>
                    <a href="{{ url_for('show_info', id=show.id) }}" class="btn btn-primary">See More</a>
                </div>
                </div>
        </div>
    {% endfor %}
</div>
{% endblock content %}
